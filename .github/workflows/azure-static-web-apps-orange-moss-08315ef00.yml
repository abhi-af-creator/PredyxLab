name: Deploy PredyxLab UI

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/azure-static-web-apps-orange-moss-08315ef00.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MOSS_08315EF00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # ðŸ‘‡ THIS MATCHES YOUR ACTUAL new STRUCTURE
          app_location: "frontend/predyxlab-ui"
          output_location: "build"

          # ðŸ‘‡ FORCE REACT BUILD (fixes index.html error)
          app_build_command: |
            npm install
            npm run build
